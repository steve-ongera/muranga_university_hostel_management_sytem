{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to delete this request?</h2>
  <ul>
    <li><strong>Room:</strong> {{ maintenance.room.room_number }}</li>
    <li><strong>Issue:</strong> {{ maintenance.issue_description }}</li>
  </ul>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'maintenance_list' %}">Cancel</a>
  </form>
{% endblock %}
