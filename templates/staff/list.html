{% extends "base.html" %}

{% block content %}
  <h2>Staff List</h2>
  <ul>
    {% for staff in staff_members %}
      <li>
        <a href="{% url 'staff_detail' staff.id %}">{{ staff.name }} - {{ staff.role }}</a>
        <a href="{% url 'update_staff' staff.id %}">Edit</a>
        <a href="{% url 'delete_staff' staff.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_staff' %}">Add New Staff</a>
{% endblock %}
