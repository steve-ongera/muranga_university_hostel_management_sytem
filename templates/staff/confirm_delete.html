{% extends "base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete <strong>{{ staff_member.name }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'staff_list' %}">Cancel</a>
  </form>
{% endblock %}
