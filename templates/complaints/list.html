{% extends "base.html" %}

{% block content %}
  <h2>Complaints</h2>
  <ul>
    {% for complaint in complaints %}
      <li>
        <a href="{% url 'complaint_detail' complaint.id %}">{{ complaint.title }}</a>
        ({{ complaint.created_at }})
        <a href="{% url 'update_complaint' complaint.id %}">Edit</a>
        <a href="{% url 'delete_complaint' complaint.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'file_complaint' %}">File a New Complaint</a>
{% endblock %}
