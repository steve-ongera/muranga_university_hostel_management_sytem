<!-- rooms/delete_confirm.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to delete room {{ room.room_number }}?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'room_list' %}">Cancel</a>
{% endblock %}
