{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Murang'a University | Register </title>
		
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/logo.png'%}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css'%}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
		
	
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				
				<div class="container">
				
					<!-- Account Logo -->
					<div class="account-logo">
						<a href="index.html"><img src="{% static 'assets/img/logo.png'%}" alt="register"></a>
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Register</h3>
							<p class="account-subtitle">Access to our dashboard</p>
							
							<!-- Account Form -->
							<form method='post' >
                                {% csrf_token %}
                               
								<div class="form-group">
									<label>Registration No</label>
									<input class="form-control" type="text"  name="student_id" id="student_id" >
								</div>
                                <div class="form-group">
									<label>Username </label>
									<input class="form-control" type="text"  name="username" id="username" >
								</div>
								<div class="form-group">
									<label>First Name</label>
									<input class="form-control" type="text" name="first_name" id="first_name">
								</div>
                                <div class="form-group">
									<label>Last Name</label>
									<input class="form-control"  type="text" name="last_name" id="last_name">
								</div>
                                <div class="form-group">
									<label>Email</label>
									<input class="form-control" type="email" name="email" id="email">
								</div>
                                
                                <div class="form-group">
									<label>Password</label>
									<input class="form-control" type="password" name="password" id="password">
								</div>
								
                          
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit">Register</button>
								</div>
                            
								<div class="account-footer">
									<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
								</div>
							</form>
							<!-- /Account Form -->
						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'assets/js/jquery-3.5.1.min.js'%}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'assets/js/popper.min.js'%}"></script>
        <script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'assets/js/app.js'%}"></script>
		
    </body>
</html>
