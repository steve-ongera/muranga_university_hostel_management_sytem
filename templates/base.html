{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Muranga University Hostel Management system </title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css'%}">
		
		<!-- Lineawesome CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css'%}">
		
		<!-- Chart CSS -->
		<link rel="stylesheet" href="{% static 'assets/plugins/morris/morris.css'%}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
		
		
    </head>
	
    <body>
		<!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Navigation Bar -->
            {% include 'navigation_bar.html'%}
            <!-- End of navigation bar  -->

            <!-- Sidebar -->
             {% include 'sidebar.html'%}
             <!-- End of Sidebar -->
            <div class="content">
                <!-- Page Wrapper -->
                  <div class="page-wrapper">
			
                        <!-- Page Content -->
                        <div class="content container-fluid">
                {% block content %}
                <!-- Page-specific content goes here -->
                {% endblock %}
                        </div>
                </div>
            </div>
            <!-- /Main Wrapper -->
            
            <!-- jQuery -->
            <script src="{% static 'assets/js/jquery-3.5.1.min.js'%}"></script>
            
            <!-- Bootstrap Core JS -->
            <script src="{% static 'assets/js/popper.min.js'%}"></script>
            <script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
            
            <!-- Slimscroll JS -->
            <script src="{% static 'assets/js/jquery.slimscroll.min.js'%}"></script>
            
            <!-- Chart JS -->
            <script src="{% static 'assets/plugins/morris/morris.min.js'%}"></script>
            <script src="{% static 'assets/plugins/raphael/raphael.min.js'%}"></script>
            <script src="{% static 'assets/js/chart.js'%}"></script>
            
            <!-- Custom JS -->
            <script src="{% static 'assets/js/app.js'%}"></script>
            
        </body>
</html>
